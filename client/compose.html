<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compose - Image Builder</title>
    <link rel="stylesheet" href="styles/base.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper outerWrapper">
            <h1>
                <a href="index.html">Image Builder</a>
            </h1>
            <nav>
                <ul class="menu">
                    <li><a href="compose.html" class="selected">Compose</a></li>
                    <li><a href="resize.html">Resize</a></li>
                </ul>
            </nav>

            <div class="wrapper innerWrapper">
                <form id="imageForm" class="imageForm" enctype="multipart/form-data">
                    <label for="baseImage">Base image:</label><br>
                    <input id="baseImage" type="file" name="baseImage" accept="image/*" required><br>
                    <br>
                    <label for="imageList">Block images:</label><br>
                    <input id="imageList" type="file" name="imageList" multiple directory accept="image/*" required><br>
                    <br>
                    <label for="imagesSize">Block size:</label><br>
                    <input id="imagesSize" type="number" name="imagesSize" min="1" required><br>
                    <br>
                    <label for="basePresence">Base image opacity:</label><br>
                    <input id="basePresence" type="number" name="basePresence" min="0" max="1" step="0.01" required><br>
                    <br>
                    <button type="submit">Compose</button>
                </form>
                
                <div class="imageBox">
                    <img id="img">
                </div>
            </div>
        </div>
    </div>
    
    <script src="scripts/script.js"></script>
    <script>
        document.getElementById("imageForm").addEventListener("submit", (event) => {
            event.preventDefault();
            var formData = new FormData();
            
            formData.append("baseImage", document.getElementById("baseImage").files[0]);
            var imageFolderInput = document.getElementById("imageList").files;
            for (var i = 0; i < imageFolderInput.length; i++) {
                formData.append("imageList", imageFolderInput[i]);
            }
            formData.append("imagesSize", document.getElementById("imagesSize").value);
            formData.append("basePresence", document.getElementById("basePresence").value);

            apiImageFetch("compose", formData);
        });
    </script>
</body>
</html>
